<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle da Extensão</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <!-- Container Principal (Toggle) -->
    <div class="container" id="main-container">
        <h1 id="main-title">Gerador de Resumo</h1>
        <p>Use o botão abai<span id="easter-egg-trigger">xo</span> para ativar ou desativar a extensão.</p>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider"></span>
        </label>
        <p id="status-text">Extensão Desativada</p>
    </div>

    <!-- NOVO: Container do Jogo (Easter Egg) -->
    <div class="container" id="game-container" style="display: none;">
        <h1>Jogo da Velha</h1>
        <p id="game-status">Clique para começar</p>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <!-- NOVO: Seletor de Oponente -->
        <div class="opponent-selector">
            <span id="opponent-label-gemini">IA (Normal)</span>
            <label class="switch small-switch">
                <input type="checkbox" id="opponent-switch">
                <span class="slider"></span>
            </label>
            <span id="opponent-label-minimax">IA (Invencível)</span>
        </div>

        <div class="game-buttons">
            <button id="restart-button" class="game-button">Reiniciar</button>
            <button id="exit-button" class="game-button secondary">Sair</button>
        </div>
    </div>
    <!-- FIM DO JOGO -->

    <script src="popup.js"></script>
</body>
</html>
